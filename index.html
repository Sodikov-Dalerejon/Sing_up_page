<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing up page</title>
</head>
<body>
    <form action="" method="post">
    <div class="container">
        <h2>Sing up</h2>
        <div class="select2">
        <p>Name:</p>
        <select name="" class="select input" aria-placeholder="Full name">
            <option value="jsdhhd"></option>
            <option value="jsdhhd">Hgashdguaysdyg</option>
            <option value="jsdhhd">Hgashdguaysdyg</option>
            <option value="jsdhhd">Hgashdguaysdyg</option>
            <option value="jsdhhd">Hgashdguaysdyg</option>
        </select></div>
        <div class="email">
        <p>Email:</p>
        <input type="email" name="" class="inputbox input1" placeholder="Your email"></div>
        <div class="password">
            <p>Password:</p>
            <input type="password" name="" class="inputbox input2" placeholder="Your password">
        </div>
        <div class="password-confirm">
            <p>Confirm password:</p>
            <input type="text" name="" class="inputbox input3" placeholder="Confirm your password">
        </div>
        <div class="dob">
            <p>Date of birth:</p>
            <input type="date" name="" class="inputbox input4">
        </div>
        <p>Gender:</p>
        <div class="gender">
            <input type="radio" class="inputbox input5">
            <p>Male</p>
            <input type="radio" class="inputbox input6">
            <p>Female</p>
            <input type="radio" name="" class="inputbox input7">
            <p>Other</p>
        </div>
        <div class="photo-insert">
            <p>Insert your photo:</p>
            <input type="file" name="" class="inputbox input8">
        </div>
        <div class="resume-insert">
            <p>Insert your resume:</p>
            <input type="file" name="" class="inputbox input9">
        </div>
        <div class="security-ques">
            <p>Security Question:</p>
            <textarea name="" class="text-area" cols="30" rows="10">
            </textarea>
        </div>
        <div class="register">
            <input type="checkbox" name="" class="inputbox input11">
            <p>I agree terms and conditions</p>
        </div>
        <button type="submit" class="Submit-btn">Register</button>
    </div>
</form>
</body>
</html>
